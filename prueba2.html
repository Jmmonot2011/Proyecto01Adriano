  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(120deg, #75d8ff, #7e96ff);
      color: white;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5em;
      margin-bottom: 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .photo {
      position: relative;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      background: white;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s;
    }

    .photo:hover img {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: 0.3s;
      padding: 15px;
      font-size: 1em;
    }

    .photo:hover .overlay {
      opacity: 1;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
      padding: 20px;
    }

    .modal-content {
      background: #fff;
      border-radius: 15px;
      max-width: 800px;
      width: 100%;
      padding: 15px;
      color: #333;
      animation: zoom 0.3s ease;
    }

    @keyframes zoom {
      from {transform: scale(0.7);}
      to {transform: scale(1);}
    }

    .modal img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 1.1em;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }

  </style>
</head>

<script>
  function openModal(img, text) {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("modalImg").src = img;
    document.getElementById("modalText").innerText = text;

  function closeModal() {

    }
